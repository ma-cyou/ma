name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Configure Git identity
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Deploy to GitHub Pages
        run: |
          npx gh-pages -d build -t true -r https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/ma-cyou/ma.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
